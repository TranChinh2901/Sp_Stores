                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">

            </div>
        </nav>
    </div>

    <div id="cart_product">
        <h1 class="heading_product">Your Shopping Cart</h1>

        <div id="product-list">
            <!-- Product items will be listed here -->
            <div class="product" data-id="1">
                <img th:src="@{'/img/product-img-5.jpg'}" alt="">
                <div class="product-details">
                    <h3>Oppo Reno8 Pro 5G</h3>
                    <p>Price: $19.99</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="product" data-id="2">
                <img th:src="@{'/img/product-img-13.jpg'}" alt="">
                <div class="product-details">
                    <h3>Samsung M23 5G</h3>
                    <p>Price: $24.99</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <span class="quantity">2</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <!-- Add more product items as needed -->
        </div>

        <div class="buttons">
        </div>

        <script>
            // Function to update quantity
            function updateQuantity(productElement, change) {
                let quantityElement = productElement.querySelector('.quantity');
                let quantity = parseInt(quantityElement.textContent) + change;
                if (quantity > 0) {
                    quantityElement.textContent = quantity;
                }
            }

            // Add functionality to quantity buttons and remove button
            document.getElementById('product-list').addEventListener('click', function(e) {
                if (e.target.classList.contains('increase')) {
                    updateQuantity(e.target.closest('.product'), 1);
                } else if (e.target.classList.contains('decrease')) {
                    updateQuantity(e.target.closest('.product'), -1);
                } else if (e.target.classList.contains('remove')) {
                    e.target.closest('.product').remove();
                }
            });
        </script>
    </div>


<script src=”https://code.jquery.com/jquery.min.js”></script>
<script src=”js/bootstrap.min.js”></script>
</body>
</html>
